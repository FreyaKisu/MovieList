<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Movie diary</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/css/bootstrap.min.css"
	th:href="@{/css/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container col-md-4 col-md-offset-4">
		<h2>Edit the movie details</h2>
		<br>

		<form th:object="${movie}" th:action="@{../save}" action="#"
			method="post">
			<input type="hidden" th:field="*{id}" class="form-control" /> <input
				type="hidden" th:field="*{poster}" /> <input type="text"
				th:field="*{title}" /> <input type="text" th:field="*{year}" /> <input
				type="text" th:field="*{genre}" /> <label for="deplist">Type</label>
			<select id="catlist" th:field="*{type}" class="form-control">
				<option
					th:each="movietype: ${T(fi.project.movielist.domain.MovieType).values()}"
					th:value="${movietype}" th:text="${movietype}"></option>
			</select> <input type="text" th:field="*{rating}" /> <input type="submit"
				class="btn btn-success" value="Save"></input>
		</form>
</body>
</html>
